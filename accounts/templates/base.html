<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial scale=1.0">

        {% load static %}
        <link rel="stylesheet" href="{% static '/accounts/style.css' %}" type="text/css">
        {% block head %}
        <title>Base</title>
        {% endblock %}
    </head>
    <body>
      <div class="wrapper"><!--/.header -->
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">Kanso</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar">
              <li><a href="{% url 'home:home' %}">Home</a></li>
              <li><a href="{% url 'accounts:view_profile' %}">Profile</a></li>
              <li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
              <li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'accounts:login' %}">Login</a></li>
              <li><a href="{% url 'accounts:register' %}">Register</a></li>
              <li><a href="{% url 'accounts:password_reset' %}">Reset Password</a></li>
            </ul>
            {% endif %}
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      {% block body %}
        <h1>Base</h1>
      {% endblock %}
    </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
</html>
