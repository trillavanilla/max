{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>Password Reset Confirm</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="container">
        <h1>Set a new password!</h1><br>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Change my password">
        </form>
    </div>
    {% endblock %}
  </body>
</html>
