{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>Login</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="container">
        <h1>Reset your password.</h1>
        <p>
          Forgotten your password? Enter your email address below and we'll email instructions for setting a new one.
        </p>
        <form class="form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <button class="btn btn-md" type="submit" value="Login" id="login-button">Send email</button>
        </form>
    </div>
    {% endblock %}
  </body>
</html>
